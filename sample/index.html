<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプル・キャラクター - GURPS.QWEL</title>
  <meta name="description" content="サンプル・キャラクター">
  <link href="../style.css" rel="stylesheet">
  <link href="../rpg-awesome.css" rel="stylesheet">
  <link href="../favicon.ico" rel="favicon">
</head>

<body>
  <noscript>
    <p class="no-support">このWebページはJavaScriptを有効にすることで正常に動作します。
      <br>JavaScriptを有効にして再度ご来訪ください。</p>
  </noscript>
  <script src="../js/preloader.js"></script>
  <script>
    const preloader = new Preloader();
  </script>
  <header id="title">
    <h1><a href="/" data-role="navigate" data-target="/">GURPS.QWEL
        <br><span>QWELによって再構成を遂げた新しいGURPS</span></a></h1>
  </header>
  <main id="main" class="document">
    <div class="inner">
      <div id="sample">
        <div id="sample-select">
          <form class="form inner">
            <div class="form-group">
              <label class="form-label">CP: </label>
              <select id="sample-select-cp" name="cp" class="form-control">
                <!--<option value="10">10</option>-->
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="24">24</option>
                <option value="40">40</option>
                <option value="56">56</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">SORT: </label>
              <select id="sample-select-sort" name="sort" class="form-control">
                <option value="">なし</option>
                <option value="ST">ST</option>
                <option value="DX">DX</option>
                <option value="AG">AG</option>
                <option value="IN">IN</option>
                <option value="WL">WL</option>
                <option value="skill">Skill</option>
                <option value="equip">Equip</option>
              </select>
            </div>
          </form>
        </div>
        <div id="sample-list">
          <div class="table-fluid">
            <table class="table sample-list-main">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>ST</th>
                  <th>DX</th>
                  <th>AG</th>
                  <th>IN</th>
                  <th>WL</th>
                  <th>Skill</th>
                  <th>Equip</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div id="sample-list-overlay"></div>
        </div>
        <template id="sample-list-template">
          <tr class="sample-list-inner">
            <th class="sample-list-inner-no">&nbsp;</th>
            <td class="sample-list-inner-name">&nbsp;</td>
            <td class="sample-list-inner-gender">&nbsp;</td>
            <td class="sample-list-inner-st">&nbsp;</td>
            <td class="sample-list-inner-dx">&nbsp;</td>
            <td class="sample-list-inner-ag">&nbsp;</td>
            <td class="sample-list-inner-in">&nbsp;</td>
            <td class="sample-list-inner-wl">&nbsp;</td>
            <td class="sample-list-inner-skill">&nbsp;</td>
            <td class="sample-list-inner-equip">&nbsp;</td>
          </tr>
        </template>
        <div id="sample-unit"></div>
        <template id="sample-unit-template">
          <div class="sample-unit-body-1">
            <div class="sample-unit-profile table-fluid">
              <table class="table">
                <caption>Profile</caption>
                <thead>
                </thead>
                <tbody>
                  <tr>
                    <th class="th--head">Name</th>
                    <td class="sample-unit-profile-name td--desc">&nbsp;</td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <th class="th--head">Gender</th>
                    <td class="sample-unit-profile-gender td--desc">&nbsp;</td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <th class="th--head">CP</th>
                    <td class="sample-unit-profile-cp td--desc">&nbsp;</td>
                    <td>&nbsp;</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="sample-unit-ability table-fluid">
              <table class="table">
                <caption>Ability</caption>
                <thead>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="sample-unit-body-2">
            <div class="sample-unit-skills table-fluid">
              <table class="table">
                <caption>Skills</caption>
                <thead>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="sample-unit-body-3">
            <div class="sample-unit-equips table-fluid">
              <table class="table">
                <caption>Equipmets</caption>
                <thead>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </template>
        <template id="sample-unit-ability-template">
          <tr>
            <th class="sample-unit-ability-name th--head">&nbsp;</th>
            <td class="sample-unit-ability-value">&nbsp;</td>
            <td class="sample-unit-ability-cp">&nbsp;</td>
          </tr>
        </template>
        <template id="sample-unit-skill-template">
          <tr>
            <th class="sample-unit-skill-name-1 th--head">&nbsp;</th>
            <td class="sample-unit-skill-value-1">&nbsp;</td>
            <td class="sample-unit-skill-cp-1">&nbsp;</td>
            <td class="border--none">&nbsp;</td>
            <th class="sample-unit-skill-name-2 th--head">&nbsp;</th>
            <td class="sample-unit-skill-value-2">&nbsp;</td>
            <td class="sample-unit-skill-cp-2">&nbsp;</td>
          </tr>
        </template>
        <template id="sample-unit-equip-template">
          <tr>
            <th class="sample-unit-equip-name th--head">&nbsp;</th>
            <td class="sample-unit-equip-head-1">&nbsp;</td>
            <td class="sample-unit-equip-cell-1">&nbsp;</td>
            <td class="sample-unit-equip-head-2">&nbsp;</td>
            <td class="sample-unit-equip-cell-2">&nbsp;</td>
            <td class="sample-unit-equip-head-3">&nbsp;</td>
            <td class="sample-unit-equip-cell-3">&nbsp;</td>
          </tr>
        </template>
      </div>
    </div>
  </main>
  <div id="cover-image"></div>
  <div id="cover-gradient"></div>
  <footer role="contentinfo"><small>&copy; 2016-2021 QWEL</small></footer>
  <script src="../js/init.js" type="module"></script>
</body>

</html>
